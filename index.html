<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>YouTube KE</title>
  </head>
  <body>
    <section class="home" id="home-banner">
      <nav>
        <h1>YouTube KE Top 20</h1>
      </nav>

      <div class="showcase">
        <div class="banner">
          <img src="/img/first-svgrepo-com.svg" alt="" />
          <h1 id="video-title"></h1>
          <h1 id="views"></h1>     
          <div class="buttons">
            <button
              type="button"
              class="play"
              style="margin-right: 1rem"
              id="play"
            >
              Play
            </button>
          </div>
        </div>

        <img src="" alt="" id="banner-bg" />

      </div>
    </section>

    <section class="movies">
      <div>
        <h1>No. 2 - 20(in-order)</h1>
        <div class="movies-row" id="thumbnail-rows"></div>
      </div>
    </section>

    <footer>
      <small>Copyright &copy; 2021 - date Edwin Karimi</small>
    </footer>
    <script src="/main.js"></script>
  </body>
</html>
